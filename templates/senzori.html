    <script>
        setInterval(function () {
            document.getElementById('slika').src = '/image?rand=' + Math.random();

                document.getElementById('temp1').innerHTML = t[0] + "°C"

                    document.getElementById('prikaz1').className = document.getElementById('prikaz1').className.replace("bg-success", "bg-danger")

                    document.getElementById('prikaz1').className = document.getElementById('prikaz1').className.replace("bg-danger", "bg-success")

                    document.getElementById('prikaz2').className = document.getElementById('prikaz2').className.replace("bg-danger", "bg-success")
                }
            }))
        }, 500);
    </script>
