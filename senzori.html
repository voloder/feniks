    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }

        setInterval(function () {
                t1 = getRndInteger(20, 30)
                t2 = getRndInteger(60, 70)
                document.getElementById('temp1').innerHTML = t1 + "°C"
                if (t1 > 40) {
                    document.getElementById('prikaz1').className = document.getElementById('prikaz1').className.replace("zelena", "crvena")
                } else {
                    document.getElementById('prikaz1').className = document.getElementById('prikaz1').className.replace("crvena", "zelena")
                }

                document.getElementById('temp2').innerHTML = t2 + "°C"
                if (t2 > 40) {
                    document.getElementById('prikaz2').className = document.getElementById('prikaz2').className.replace("zelena", "crvena")
                } else {
                    document.getElementById('prikaz2').className = document.getElementById('prikaz2').className.replace("crvena", "zelena")
                }
        }, 500);
    </script>
