<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <style>
        .kamera {
            box-shadow: 0px 0px 10px black;
        }

        #map {
            height: 70%;
            width: 100%;
        }
    </style>
</head>

<body class="bg">
    <nav class="navbar navbar-light bg-dark">
        <a href="/admin"><img src="static/FENIKS.png" style="height: 48px" class="ms-2"></a>
        <div class="align-items-end">
            <a href="/mapa"><img src="static/mapicon.png" style="height: 48px" class="me-3"></a>
            <a href="/kamere"><img src="static/kamera.png" style="height: 48px" class="me-3"></a>
            <a href="/senzori"><img src="static/termometar.png" style="height: 48px" class="me-3"></a>
        </div>
    </nav>

    <div id="map"></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Lokacija</th>
                <th scope="col">Tip</th>
                <th scope="col">Opis</th>
                <th scope="col">Vrijeme</th>
            </tr>
        </thead>
        <tbody id="pozari">

        </tbody>
    </table>
    <script>
        var map = L.map('map').setView([43.6512, 17.9647], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var fireIcon = L.icon({
            iconUrl: 'static/fire.gif',

            iconSize: [40, 40],
            iconAnchor: [20, 20],
            popupAnchor: [2, -10]
        });
        data = [
            {
                "lokacija": [
                    "43.64712195750128",
                    "17.9417896270752"
                ],
                "opis": "Gori \u0161uma na Zabr\u0111u",
                "tip": "sumski",
                "vrijeme": "\u00e8et 04 maj 2023, 00:36"
            },
            {
                "lokacija": [
                    "43.66502568182625",
                    "17.98418998718262"
                ],
                "opis": "Gori ku\u0107a u Ov\u010darima",
                "tip": "kucni",
                "vrijeme": "\u00e8et 04 maj 2023, 00:36"
            }
        ]
        markeri = []
        data.forEach((e, i) => {
                m = L.marker(e.lokacija, {icon: fireIcon}).addTo(map)
                .bindPopup(e.opis);
                m.openPopup();
                markeri[i] = m
                document.getElementById("pozari").innerHTML += `
                <tr>
                    <td><a onclick="markeri[${i}].openPopup(); map.flyTo(markeri[${i}]._latlng, 15);" href="#">${e.lokacija}</a></td>
                    <td>${e.tip}</td>
                    <td>${e.opis}</td>
                    <td>${e.vrijeme}</td>
                </tr>
                `
            })

    </script>
</body>

</html>
